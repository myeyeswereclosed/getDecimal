<!DOCTYPE html>
<html>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		function getDecimal(num) {
			num = Math.abs(num);
			if (num == Math.floor(num))
				return 0;
			var decimalOrder;
			var numToString = num + "";
			decimalOrder = numToString.replace(Math.floor(num), "").length - 1;
			return (num-Math.floor(num)).toFixed(decimalOrder);
		}



		console.log(getDecimal(1.2));
		console.log(getDecimal(12.34));
		console.log(getDecimal(-13.68895));
	</script>
</body>
</html>
